<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Torre de Hanoi</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #f0f0f0;
            --modal-background: rgba(0, 0, 0, 0.5);
            --border-radius: 10px;
            --font-size: 16px;
            --button-padding: 8px 16px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #title {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }

        #game-wrapper {
            border: 2px solid black;
            padding: 20px;
            background-color: #fff;
            border-radius: var(--border-radius);
            position: relative;
        }

        #game-container {
            text-align: center;
        }

        .tower {
            width: 20px;
            height: 300px;
            background-color: #999;
            display: inline-block;
            position: relative;
            margin: 0 150px;
        }

        .disk {
            position: absolute;
            height: 20px;
            border-radius: 5px;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        .disk-number {
            font-size: 12px;
            position: relative;
        }

        button {
            padding: var(--button-padding);
            font-size: var(--font-size);
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-background);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 90%;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-content div {
            margin-bottom: 10px;
        }

        .modal-content button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--error-color);
            border: none;
            color: #fff;
            padding: var(--button-padding);
            cursor: pointer;
            border-radius: 5px;
            font-size: var(--font-size);
        }

        .modal-content button.close:hover {
            background-color: #c0392b;
        }

        #attemptsBox, #minAttemptsBox {
            display: none;
            margin-top: 20px;
            font-size: var(--font-size);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .tower {
                margin: 0 50px;
            }
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2ecc71;
            color: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="title">Jogo da Torre de Hanoi</div>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="tower1" class="tower"></div>
            <div id="tower2" class="tower"></div>
            <div id="tower3" class="tower"></div>
            <br>
            <label for="numDisks">Número de Discos:</label>
            <input type="number" id="numDisks" min="3" max="7" value="3">
            <button id="startGame">Iniciar Jogo</button>
            <button id="reset">Resetar Jogo</button>
            <button id="showSolution">Mostrar Solução</button>
            <div id="attemptsBox">
                Tentativas: <span id="attempts">0</span>
            </div>
            <div id="minAttemptsBox">
                Mínimo de Tentativas: <span id="minAttempts">0</span>
            </div>
        </div>
    </div>

    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <button class="close">Fechar</button>
            <h2>Passos para Resolver:</h2>
            <div id="solutionSteps"></div>
        </div>
    </div>

    <div class="victory-message" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
